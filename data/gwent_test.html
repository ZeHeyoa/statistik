<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwent : Le Jeu de Cartes (Alpha)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-gwent-green: #38a169;
            --color-gwent-dark: #1a202c;
            --color-gwent-gold: #f6e05e;
            --card-width: 120px;
            --card-height: 180px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-gwent-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Styles spécifiques pour les zones de jeu */
        .board-zone {
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-gwent-green);
            min-height: 100px;
            padding: 8px;
            margin-bottom: 4px;
        }

        .line-display {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            min-height: var(--card-height);
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            border: 3px solid var(--color-gwent-gold);
            border-radius: 8px;
            background-color: var(--color-gwent-green);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        /* Différenciation des types de cartes */
        .card[data-type="Spécial"] {
            background-color: #3182ce; /* Bleu pour les cartes spéciales */
            border-color: #3182ce;
        }
        .card[data-capacite="Héros"] {
            border-color: #f6ad55; /* Orange clair pour les Héros */
        }


        .card-force {
            font-size: 24px;
            font-weight: bold;
            background-color: var(--color-gwent-dark);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
        }
        
        /* Timer styles */
        #timer-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-gwent-gold);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .timer-bar {
            height: 10px;
            background-color: #e53e3e; /* Red for high stress */
            transition: width 0.5s ease-out;
            border-radius: 5px;
        }
        
        /* Joyaux de Vie */
        .life-gem {
            font-size: 24px;
            margin: 0 4px;
        }
    </style>
</head>
<body class="p-4">

    <!-- Interface du Plateau de Jeu -->
    <div id="game-container" class="w-full max-w-5xl bg-gray-800 p-6 rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">GWENT (Mode Simple)</h1>
        
        <!-- Zone IA (Joueur 2) -->
        <div id="ia-zone" class="space-y-2">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">IA (Force Totale: <span id="ia-score">0</span>)</h2>
                <div id="ia-life" class="text-red-500 font-bold"></div>
            </div>
            <div id="ia-siege" class="board-zone rounded-lg">Siège IA: <div class="line-display"></div></div>
            <div id="ia-ranged" class="board-zone rounded-lg">Distance IA: <div class="line-display"></div></div>
            <div id="ia-melee" class="board-zone rounded-lg">Mêlée IA: <div class="line-display"></div></div>
        </div>
        
        <!-- Météo/Contrôles Centraux -->
        <div class="flex justify-between items-center bg-gray-700 p-3 rounded-lg">
            <!-- Météo Active -->
            <div class="text-center">
                <p class="text-sm text-gray-400">Cartes Météo</p>
                <div id="active-weather" class="text-yellow-300 font-medium text-lg">Aucune</div>
            </div>
            
            <!-- Compte à Rebours -->
            <div class="text-center">
                <p class="text-sm text-gray-400" id="current-player-status">Tour du Joueur</p>
                <div id="timer-display">30</div>
                <div class="w-24 bg-gray-900 rounded-full overflow-hidden">
                    <div id="timer-bar" class="timer-bar w-full"></div>
                </div>
            </div>
            
            <button id="pass-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-150 ease-in-out disabled:opacity-50">
                Passer le Tour
            </button>
        </div>
        
        <!-- Zone Joueur Humain (Joueur 1) -->
        <div id="player-zone" class="space-y-2">
            <div id="player-melee" class="board-zone rounded-lg">Mêlée Joueur: <div class="line-display"></div></div>
            <div id="player-ranged" class="board-zone rounded-lg">Distance Joueur: <div class="line-display"></div></div>
            <div id="player-siege" class="board-zone rounded-lg">Siège Joueur: <div class="line-display"></div></div>
            <div class="flex justify-between items-center">
                <div id="player-life" class="text-red-500 font-bold"></div>
                <h2 class="text-lg font-semibold text-right">Joueur (Force Totale: <span id="player-score">0</span>)</h2>
            </div>
        </div>

        <!-- Main du Joueur -->
        <div id="player-hand" class="bg-gray-700 p-4 rounded-lg mt-4 shadow-inner">
            <h3 class="text-xl font-bold text-yellow-400 mb-2">Votre Main (<span id="hand-count">0</span> cartes)</h3>
            <div class="flex flex-wrap gap-2 overflow-x-auto justify-center min-h-[var(--card-height)]">
                <!-- Les cartes seront insérées ici -->
            </div>
        </div>
    </div>
    
    <!-- Zone de Message -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-blue-900 text-white p-4 rounded-lg shadow-xl hidden z-50">
        Message du Jeu
    </div>
    
    <!-- Modal de Choix de Ligne pour les Spéciaux -->
    <div id="line-choice-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-700 p-6 rounded-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Choisir une ligne pour la carte spéciale</h3>
            <div id="modal-card-info" class="mb-4"></div>
            <div class="flex space-x-4">
                <button data-line="Melee" class="line-choice-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Mêlée</button>
                <button data-line="Ranged" class="line-choice-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Distance</button>
                <button data-line="Siege" class="line-choice-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Siège</button>
            </div>
            <button id="cancel-play" class="mt-4 text-sm text-gray-400 hover:text-white">Annuler</button>
        </div>
    </div>


    <!-- Scripts de jeu externalisés sans modules, chargés dans l'ordre -->
    <script src="gwent_info_carte.js"></script>
    <script src="gwent_population.js"></script>
    <script src="gwent_deck.js"></script>
    <script src="gwent_moteur.js"></script>
    <script src="gwent_ia.js"></script>
</body>
</html>
